<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        Cart
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-item>
      <h4>{{item.productname}}</h4>
      <p>Quantity : {{item.quantity}}</p>
      <p>Price: Rs:{{item.pricePay}}</p>
    </ion-item>
    <ion-item>
        <ion-icon ios="ios-remove-circle" (click)="removeItem(item.cart_id)" class="ion-icon"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
