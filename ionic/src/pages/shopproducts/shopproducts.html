<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        {{username}}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-searchbar (ionInput)="getProductDetails($event)"></ion-searchbar>
    <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="ion-card">
        <img src="http://localhost/carbon/api/imgs/product/{{item.picture}}"/>
        <ion-card-content>
          <ion-card-title class="ion-card-title">
          {{item.productname}}
            </ion-card-title>
          <h4>Price:{{item.price}}</h4>
          <p style="white-space:pre-line;">
          {{item.details}}
          </p><br>
          <button ion-button icon-left clear small (click)="addToCart(item.id,item.price)">
            <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
            <div>Add to Cart</div>
          </button>
          <ion-list>
            <ion-item class="ion-item">
              <ion-input type="number" placeholder="quantity" name="quantity" [(ngModel)]="quantity" required min="1" step="1"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
    </ion-list>
  </ion-content>
