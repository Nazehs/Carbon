<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{username}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button (click)="goAddToCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-searchbar (ionInput)="getShopDetails($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-card class="ion-card">
      <img src="http://localhost/carbon/api/imgs/{{item.profilePic}}"/>
      <ion-card-content>
        <ion-card-title class="ion-card-title">
        {{item.shopname}}
          </ion-card-title>
        <p style="white-space:pre-line;">
        {{item.description}}
        </p><br>
        <button ion-button icon-left clear small (click)="loadProducts(item.shop_id)">
          <ion-icon ios="ios-pricetags" md="md-pricetags"></ion-icon>
          <div>SHOP</div>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-item>
  </ion-list>
</ion-content>
