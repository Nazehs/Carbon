<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{username}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-searchbar (ionInput)="getShopDetails($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-card>
      <img src="../../assets/imgs/{{item.profilePic}}"/>
      <ion-card-content>
        <ion-card-title>
        {{item.shopname}}
          </ion-card-title>
        <p>
        {{item.description}}
        </p>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-open" md="md-open"></ion-icon>
          <div>More</div>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-item>
  </ion-list>
</ion-content>
